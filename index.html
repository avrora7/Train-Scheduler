<!DOCTYPE html>
<html>

<head>

    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="backgroundImage"></div>
    <div class="container">
        <div id="page-header">
            Any Time is Train Time
            <h3>Welcome Aboard!</h3>
        </div>

        <div class="card">
            <div class="card-header">
                <h5> Current Train schedule</h5>
            </div>
            <div class="card-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5> Add Train</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name </label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Destination </label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>First Train Time (HH:mm Format)</label>
                        <input type="text" class="form-control" id="firstTrainTime" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>

                    <div class="searchClear">
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="assets/javascript/schedule.js"></script>
</body>

</html>
